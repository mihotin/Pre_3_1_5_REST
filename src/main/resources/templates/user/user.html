<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Панель Пользователя</title>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg bg-dark d-flex flex-row px-3 justify-content-between">
        <div class="d-flex flex-row">
            <div class="text-white fs-4 fw-bold pe-3" th:text="${user.getEmail()}"></div>
            <div class="text-white fs-4 pe-3">with roles: </div>
            <div class="text-white fs-4 pe-3"  th:each="role : ${user.getRole()}" th:text="${role}"></div>
        </div>
        <form th:action="@{/logout}" th:method="POST">
            <input class="s-5 btn btn-dark text-white" type="submit" value="Logout">
        </form>
    </nav>
</header>

<section>
    <div class="d-flex flex-row">
        <nav class="nav nav-pills d-flex flex-column col-2 py-3" id="pills-tab">
            <a class="nav-link active fs-5" id="pills-profile-tab" data-bs-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="true">User</a>
        </nav>
        <div class="tab-content w-100" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div class="pt-4 pe-5 ps-5 bg-light vh-100">
                    <h2 class="display-5 fw-semibold">User information-page</h2>
                    <div class="bg-body">
                        <h3 class="navbar navbar-expand-lg bg-light border rounded-top m-0 ps-4">About user</h3>
                        <div class="bg-body border border-top-0 rounded-bottom ps-4 pe-4">
                            <table class="table table-striped">
                                <thead>
                                <tr class="fs-5">
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="fs-5">
                                    <td th:text="${user.getId()}">1</td>
                                    <td th:text="${user.getFirstName()}">name</td>
                                    <td th:text="${user.getLastName()}">lastname</td>
                                    <td th:text="${user.getAge()}">12</td>
                                    <td th:text="${user.getEmail()}">user@mail.com</td>
                                    <td th:text="${user.getStringRole()}">USER</td >
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
